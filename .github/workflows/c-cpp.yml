name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest   

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: choco install sdl2

    - name: Build
      run: cmake . && cmake --build .

    - name: Run tests
      run: ctest || true
